      {"key": "A", "text": "Gia đình tập thể."},
      {"key": "B", "text": "Gia đình hạt nhân."},
      {"key": "C", "text": "Gia đình ba thế hệ."},
      {"key": "D", "text": "Gia đình nhiều thế hệ."}
    ],
    "answer": "B"
  },
  {
    "number": 263,
    "id": 294047768,
    "question": "Gia đình có ba thế hệ cùng chung sống dưới một mái nhà được gọi là...",
    "options": [
      {"key": "A", "text": "gia đình tập thể."},
      {"key": "B", "text": "tứ đại đồng đường."},
      {"key": "C", "text": "tam đại đồng đường."},
      {"key": "D", "text": "gia đình hạt nhân."}
    ],
    "answer": "C"
  }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;
    let autoNextTimeout = null;

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const progressEl = document.getElementById('progress');
    const resultEl = document.getElementById('result');
    const quizContainer = document.getElementById('quiz-container');
    const soundCorrect = document.getElementById("sound-correct");
    const soundWrong = document.getElementById("sound-wrong");

    const optionKeys = ['A', 'B', 'C', 'D'];

    /**
     * Tải và hiển thị câu hỏi hiện tại
     */
    const loadQuestion = () => {
        clearTimeout(autoNextTimeout);
        answered = false;
        resultEl.innerText = '';
        answersEl.innerHTML = '';
        quizContainer.focus();

        const currentData = quizData[currentQuestionIndex];
        
        // Cập nhật câu hỏi và tiến trình
        questionEl.innerText = `Câu ${currentQuestionIndex + 1}: ${currentData.question}`;
        progressEl.innerText = `Câu ${currentQuestionIndex + 1} / ${quizData.length}`;

        // Hiển thị các tùy chọn trả lời
        currentData.options.forEach(option => {
            // Chuẩn hóa key (a, b, c, d -> A, B, C, D)
            const key = option.key.toUpperCase(); 

            const btn = document.createElement('div');
            btn.classList.add('answer-option', `answer-${key}`);
            btn.setAttribute('tabindex', 0); // Có thể focus bằng phím
            btn.setAttribute('role', 'button');

            btn.innerHTML = `<span class="answer-label">${key}</span> ${option.text}`;

            btn.onclick = () => selectAnswer(btn, key);
            btn.onkeydown = (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    selectAnswer(btn, key);
                }
            };

            answersEl.appendChild(btn);
        });
    };

    /**
     * Xử lý khi người dùng chọn một câu trả lời
     */
    const selectAnswer = (btn, selectedKey) => {
        if (answered) return;
        answered = true;

        // Vô hiệu hóa tất cả các tùy chọn khác
        const allOptions = document.querySelectorAll('.answer-option');
        allOptions.forEach(opt => opt.style.pointerEvents = 'none');

        const correctKey = quizData[currentQuestionIndex].answer.toUpperCase();

        if (selectedKey === correctKey) {
            btn.classList.add('correct');
            score++;
            
            // 🔊 Âm thanh đúng
            if (soundCorrect) {
                soundCorrect.currentTime = 0;
                soundCorrect.play();
            }
        } else {
            btn.classList.add('wrong');
            
            // 🔊 Âm thanh sai
            if (soundWrong) {
                soundWrong.currentTime = 0;
                soundWrong.play();
            }

            // Tô màu đáp án đúng
            allOptions.forEach(opt => {
                const label = opt.querySelector('.answer-label');
                if (label && label.innerText.trim() === correctKey) {
                    opt.classList.add('correct');
                }
            });
        }

        resultEl.innerText = 'Nhấn **Enter** hoặc **Space** để sang câu tiếp theo...';

        // Tự động chuyển câu sau 2 giây (có thể bị chặn bởi clearTimeout bên dưới)
        // autoNextTimeout = setTimeout(goToNextQuestion, 2000);
    };

    /**
     * Chuyển sang câu hỏi tiếp theo
     */
    const goToNextQuestion = () => {
        clearTimeout(autoNextTimeout);
        if (currentQuestionIndex < quizData.length - 1) {
            currentQuestionIndex++;
            loadQuestion();
        } else {
            showResult();
        }
    };

    /**
     * Quay lại câu hỏi trước đó
     */
    const goToPreviousQuestion = () => {
        clearTimeout(autoNextTimeout);
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion();
        }
    };

    /**
     * Hiển thị kết quả cuối cùng
     */
    const showResult = () => {
        questionEl.innerText = '🎉 Hoàn thành Bài Quiz!';
        answersEl.innerHTML = '';
        progressEl.innerText = `Điểm cuối cùng: ${score} / ${quizData.length}`;
        
        let message = `Bạn đã hoàn thành bài quiz! Điểm của bạn là **${score} / ${quizData.length}**.`;
        if (score === quizData.length) {
            message += ' **Tuyệt vời! Bạn đạt điểm tối đa!**';
        } else if (score >= quizData.length * 0.7) {
            message += ' **Rất tốt!**';
        } else {
            message += ' **Bạn hãy cố gắng hơn nhé!**';
        }

        resultEl.innerHTML = message;
    };

    // --- XỬ LÝ SỰ KIỆN BÀN PHÍM TOÀN CỤC ---
    quizContainer.addEventListener('keydown', (e) => {
        if ((e.key === 'Enter' || e.key === ' ') && answered) {
            e.preventDefault();
            goToNextQuestion();
        } else if (e.key === 'ArrowRight') {
            e.preventDefault();
            goToNextQuestion();
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            goToPreviousQuestion();
        } 
        
        // Cho phép chọn đáp án bằng phím số khi chưa trả lời
        if (!answered) {
            const keyIndex = optionKeys.indexOf(e.key.toUpperCase());
            if (keyIndex !== -1) {
                e.preventDefault();
                const options = document.querySelectorAll('.answer-option');
                if (options[keyIndex]) {
                    options[keyIndex].click(); // Giả lập click để chọn đáp án
                }
            }
        }
    });

    // Bắt đầu quiz
    loadQuestion();
</script>
